<div class="container">
    <div class="form-container">
        <div class="title">Login</div>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Enter Your Email</mat-label>
                <input title="email" matInput formControlName="email" required />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter Your Password</mat-label>
                <input title="password" type="password" matInput formControlName="password" required />
            </mat-form-field>
        </form>
        {{loginForm.value | json}}
        <div class="buttons-container">
            <button mat-button color="primary" class="login-button">
                Login
            </button>
            <p>OR</p>
            <button routerLink="/signup" mat-button>Create Account</button>
        </div>
    </div>
</div>
